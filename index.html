<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link type="image/png" sizes="16x16" rel="icon" href="./icon.png">  
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>

    <div class="container">
<h1>Password Generator</h1>

<div class="display-container">
    <!-- Content section which prints the password and is only readOnly -->
    <input readonly placeholder="Password" class="display" data-passwordDisplay>
    
    <button class="copyBtn" data-copy>
<span class="tooltip" data-copyMsg></span>
<img src="./copy.svg" alt="Error" width="23" height="23">
    </button>
</div> 

<div class="input-container">
    <!-- Password Length Section -->
    <div class="length-container">
<p>Password Length</p>
<p data-lengthNumber>0</p>
    </div>
<!-- Slider -->
<input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
<!-- Where data-lengthSlider is a custom atrribute just like id ,class this can also help in similar manner -->
<!-- CheckBoxes -->
<div class="check">
<input type="checkbox" id="uppercase">
<label for="uppercase">Includes UpperCase Letters</label>
</div>

<div class="check">
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes LowerCase Letters</label>
    </div>

    <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Numbers</label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes symbols </label>
            </div>

<!-- Strength Section -->
<div class="strength-container">
    <p>Strength</p>
    <!-- Circle that signifies the strength-->
    <div class="indicator" strengthIndicator></div>
</div>

<!-- Generate Password -->
<button class="generateButton">Generate Password</button>

</div>


    </div>
    <script src="./index.js"></script>
</body>
</html>
